{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}

<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <div class="menu-box panel-group" id="accordian">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title"><a data-toggle="collapse" data-parent="#accordian" href="#collapseOne">Appetizers</a></h3>
          </div>

          <div id="collapseOne" class="panel-collapse collapse in">
            <p>Yummy starters!</p>
          </div>

          <div class="panel-heading">
            <h3 class="panel-title"><a data-toggle="collapse" data-parent="#accordian" href="#collapseTwo">Sandwiches</a></h3>
          </div>

          <div id="collapseTwo" class="panel-collapse collapse">
            <p>Sizzling burgers!</p>
          </div>

          <div class="panel-heading">
            <h3 class="panel-title"><a data-toggle="collapse" data-parent="#accordian" href="#collapseThree">Entrees</a></h3>
          </div>

          <div id="collapseThree" class="panel-collapse collapse">
            <p>Fresh local fare!</p>
          </div>

          <div class="panel-heading">
            <h3 class="panel-title"><a data-toggle="collapse" data-parent="#accordian" href="#collapseFour">Vegan</a></h3>
          </div>

          <div id="collapseFour" class="panel-collapse collapse">
            <p>Delicious and healthy!</p>
          </div>

          <div class="panel-heading">
            <h3 class="panel-title"><a data-toggle="collapse" data-parent="#accordian" href="#collapseFive">Desserts</a></h3>
          </div>

          <div id="collapseFive" class="panel-collapse collapse">
            <p>Sweet satisfaction!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</section>
